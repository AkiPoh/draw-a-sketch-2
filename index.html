<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Draw-a-Sketch</title>
</head>
<body>
    <main>
        <div id="infoContainer">
            <h1>Draw-a-Sketch</h1>
            <div class="saves">
                <h2>Saves<span> 0/50</span></h2>
                <ul class="saveList">
                    <li class="saveListItem">
                        <button type="button" class="deleteSaveButton">Delete</button>
                        <span class="saveListItemInfo">
                            <button type="button" class="saveOpen">Example,</button>
                            <span> 19-7-2024</span>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="infoInfo">
                Project's GitHub Repository <a href="https://github.com/AkiPoh/draw-a-sketch-2" target="_blank" rel="noopener noreferrer">AkiPoh/draw-a-sketch-2</a>
            </div>
        </div>
        <div id="canvasContainer"></div>
        <div id="settingsContainer">
            <h2>Settings</h2>
            <fieldset class="settingsPanel">
            <legend>Drawing Mode</legend>
                <div>
                    <input type="radio" id="onHover" name="drawingMode">
                    <label for="onHover"> On Hover</label>
                </div>
                <div>
                    <input type="radio" id="onPress" name="drawingMode">
                    <label for="onHover"> On Press</label>
                </div>
            </fieldset>
            <fieldset class="settingsPanel">
            <legend>Canvas Generation</legend>
                <div>
                    <input type="range" id="canvasSize" name="canvasSize" min="8" max="100">
                    <label for="canvasSize"> Canvas Size: 9</label>
                </div>
                <div>
                    <button type="button">Generate Canvas</button>
                </div>
            </fieldset>
        </div>
    </main>
</body>
</html>
